<html>
<head>
	<title>Formatting Text</title>
</head>
<body>
	<p>my name in bold text type - <strong>Ravi Varma</strong><p>
	<p>my name in italic text type - <i>Ravi Varma</i><p>
	<p>my name in underlined text type - <ins>Ravi Varma</ins><p>
	<p>my name in superscript text type - <sup>Ravi Varma</sup><p>
	<p>my name in subscript text type- <sub>Ravi Varma</sub><p>
	<p>my name in deleted text type - <del>Ravi Varma</del></p>

</body>
</html>
